<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Object</title>
</head>
<body>

	<script type="text/javascript">
		// membuat Object

		var obj = {
			penulis : "Rudy Eko Prasetya",
			buku : [
				"Modul Pemrograman Dasar",
				"Modul Pemrograman Mobile"
			],
			hal : 109,
			isTerbit : true
		}

		// console.log(obj);

		//membuat object dengan construtor

		function orang(nama,gender,umur,alamat) {
			this.nama = nama;
			this.gender = gender;
			this.umur = umur;
			this.alamat = alamat;
		}

		//membuat instance object
		var Dewasa = new orang("Rudy", "L", 30,['jalan kyai mansur', 'doko sragi', 'kab kediri']) ;

		console.log(Dewasa);
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Percabangan SWITCH</title>
</head>
<body>
	<script type="text/javascript">
		var hari = prompt('Masukan Kode Hari [1 s/d 7]');

		switch(hari) {
			case "1" : 
			document.write('<h2>SENIN</h2>');
			break;
			case "2" : 
			document.write('<h2>SELASA</h2>');
			break;
			case "3" : 
			document.write('<h2>RABU</h2>');
			break;
			case "4" : 
			document.write('<h2>KAMIS</h2>');
			break;
			case "5" : 
			document.write('<h2>JUMAT</h2>');
			break;
			case "6": 
			document.write('<h2>SABTU</h2>');
			break;
			case "7" : 
			document.write('<h2>MINGGU</h2>');
			break;
			default :
			document.write('<h2>MAAF KODE SALAH</h2>');
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Percabangan IF/ELSEIF</title>
</head>
<body>
	<script type="text/javascript">
		var nilai = prompt('Masukan Nilai Anda');

		if (nilai > 85) {
			document.write('<h3>Nilai A</h3>');
		} else if(nilai >= 75) {
			document.write('<h3>Nilai B</h3>');
		} else {
			document.write('<h3>Nilai C</h3>');
		}
	</script>

</body>
</html>

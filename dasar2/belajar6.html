<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Variable dan Konstanta</title>
</head>
<body>
	<script type="text/javascript">
		//membuat variabel
		var name = "Rudy Eko Prasetya Blog'S";
		let view = 8000;
		var isAktif = true;

		//membuat konstanta
		const url = "https://rudyekoprasetya.wordpress.com";


		//menampilkan hasil
		alert('Selamat Datang di '+name);

		document.write('Banyak Pengunjung '+view+' viewer<br>');
		document.write('Status Aktif '+isAktif+'<br>');
		document.write('Alamat URL '+url+'<br>'); 
		
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Confirm</title>
</head>
<body>
	<script type="text/javascript">
		var yakin = confirm('Apakah anda yakin mau keluar?');

		if(yakin) {
			document.write('<p>Selamat Datang Kembali</p>');
		} else {
			document.write('<p>Terima Kasih tetap Bersama Kami</p>')
		}
	</script>

</body>
</html>

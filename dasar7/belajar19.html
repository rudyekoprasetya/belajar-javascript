<!DOCTYPE html>
<html>
<head>
	<title>Penggunaan Fungsi</title>
</head>
<body>

	<script type="text/javascript">
		
		//fungsi salam
		function salam() {
			document.write('<h2>Assalamualaikum</h2>');
		}

		//fungsi dengan parameter
		function tambah(a, b) {
			var c = a+b;
			return c
		}

		//memanggil fungsi
		salam();

		var penjumlahan=tambah(8,10);
		document.write('hasil dari penjumlahan 8 dan 10 adalah '+penjumlahan);

	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Operator Penugasan</title>
</head>
<body>
	<script type="text/javascript">
		var skor = 0;
		document.write('skor sekarang = '+skor+'<br>');

		//penambahan
		skor +=10;
		document.write('skor sekarang = '+skor+'<br>');

		//pengurangan
		skor -=5;
		document.write('skor sekarang = '+skor+'<br>');

		//perkalian
		skor *=10;
		document.write('skor sekarang = '+skor+'<br>');

		//pembagian
		skor /=5;
		document.write('skor sekarang = '+skor+'<br>');

		//pemangkatan
		skor **=2;
		document.write('skor sekarang = '+skor+'<br>');

		//sisa bagi
		skor %=2;
		document.write('skor sekarang = '+skor+'<br>');

	</script>

</body>
</html>

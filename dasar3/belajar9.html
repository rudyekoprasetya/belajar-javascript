<!DOCTYPE html>
<html>
<head>
	<title>Operator Pembanding</title>
</head>
<body>
	<script type="text/javascript">
		var a = 3;
		document.write('a = '+a+'<br>');
		var b = 2;
		document.write('b = '+b+'<br>');
		var c;

		//sama dengan
		c = a == b;
		document.write('a == b = '+c+'<br>');

		//lebih besar
		c = a > b;
		document.write('a > b = '+c+'<br>');

		//lebih besar sama dengan
		c = a >= b;
		document.write('a >= b = '+c+'<br>');

		//kurang dari
		c = a < b;
		document.write('a < b = '+c+'<br>');

		//kurang dari sama dengan
		c = a <= b;
		document.write('a <= b = '+c+'<br>');

		//tidak sama dengan
		c = a != b;
		document.write('a != b = '+c+'<br>');

	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Operator Aritmatik</title>
</head>
<body>
	<script type="text/javascript">
		var a = 3;
		document.write('a = '+a+'<br>');
		var b = 2;
		document.write('b = '+b+'<br>');
		var c = 0;

		//penjumlahan
		c = a + b;
		document.write('a + b = '+c+'<br>');

		//pengurangan
		c = a - b;
		document.write('a - b = '+c+'<br>');

		//perkalian
		c = a * b;
		document.write('a * b = '+c+'<br>');

		//pembagian
		c = a / b;
		document.write('a / b = '+c+'<br>');

		//pemangkatan
		c = a ** b;
		document.write('a ** b = '+c+'<br>');

		//sisa bagi
		c = a % b;
		document.write('a % b = '+c+'<br>');

	</script>

</body>
</html>

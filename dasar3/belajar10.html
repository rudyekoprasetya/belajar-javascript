<!DOCTYPE html>
<html>
<head>
	<title>Operator Logika</title>
</head>
<body>
	<script type="text/javascript">
		var a = true;
		document.write('a = '+a+'<br>');
		var b = false;
		document.write('b = '+b+'<br>');
		var c;

		//AND
		c = a && b;
		document.write('a AND b = '+c+'<br>');

		//OR
		c = a || b;
		document.write('a OR b = '+c+'<br>');

		//NOT
		c = !b;
		document.write('NOT b = '+c+'<br>');

	</script>

</body>
</html>
